plugins {
    id "java-gradle-plugin"
    id "groovy"
}

repositories {
    jcenter()
}

dependencies {

    testCompile ("org.spockframework:spock-core:1.1-groovy-2.4-rc-4") {
        exclude group: 'org.codehaus.groovy', module: 'groovy-all'
    }
    testCompile "org.codehaus.groovy:groovy:2.4.10"
}
